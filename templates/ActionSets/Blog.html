{% if user.is_authenticated %}
  <h2>Blog Actions</h2>
  {% if perms.Blog.add_post %}
    <a class="w3-button w3-block w3-theme-d4 w3-hover-black" style="text-align: left" href="{% url 'BlogAdd' %}">Write a Post</a>
  {% endif %}
  {% if perms.Blog.add_album %}
    <a class="w3-button w3-block w3-theme-d4 w3-hover-black" style="text-align: left" href="{% url 'AlbumAdd' %}">Upload an Album</a>
  {% endif %}
{% endif %}
