{% extends 'Base.html' %}
{% load static %}

{% block title %}
  <title>CUCC | Blog | Images</title>
{% endblock %}

{% block main-content %}
  <h1>Edit Image</h1>

  <p></p>
  <center>
    <a href="{{image_url}}" target="_blank">
      <img src="{{thumb_url}}">
    </a>
  </center>
  <p></p>

  <form method="post">
  {% csrf_token %}
  <table class="w3-table w3-striped">
  {{ form.as_table }}
  </table>
  <div class="w3-padding-16">
    <button class="w3-button w3-theme-d3 w3-hover-black w3-mobile" type="submit">Submit</button>
  </div>
  </form>

{% endblock %}

{% block side-content %}
{% endblock %}
